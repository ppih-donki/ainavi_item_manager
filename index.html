<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting...</title>

  <!-- JSが無効な環境向けの保険（ほぼ即時） -->
  <meta http-equiv="refresh" content="0; url=https://r.qrqrq.com/6PS0JwcY" />
  <link rel="canonical" href="https://r.qrqrq.com/6PS0JwcY" />
</head>
<body>
  <script>
    // 履歴を残さず即リダイレクト（戻るボタンで戻りにくくなる）
    location.replace("https://r.qrqrq.com/6PS0JwcY");
  </script>

  <!-- JS無効時のフォールバック -->
  <noscript>
    <p>自動で移動しない場合は、<a href="https://r.qrqrq.com/6PS0JwcY">こちら</a>をクリックしてください。</p>
  </noscript>
</body>
</html>
